<div class="section-content">
  <form [formGroup]="documentsForm" autocomplete="off">

    <div class="row">

      <div class="col-xl-2 col-md-2 mt-4">
        <div class="form-check form-check-inline check-btn-secondary">
          <input class="form-check-input" id="asdate" type="checkbox" checked (change)="onCheckboxChange($event)"
            disabled />
          <label class="mt-2 ms-2" for="asdate">
            Date :
          </label>
        </div>
      </div>

      <div class="col-md-6 col-xl-4">
        <div class="form-group">
          <label class="required-field">Date</label>

          <input type="text" class="form-control" formControlName="todate" bsDatepicker [bsConfig]="datePickerConfig"
            [disabled]="!disableTransactionDate" />


          <div class="text-danger mt-1" *ngIf="
            documentsForm.get('todate')?.invalid &&
            documentsForm.get('todate')?.touched
          ">
            Date is required
          </div>

        </div>
      </div>

      <div class="col-md-3 col-xl-3">
        <div class="d-flex justify-content-start mt-4">
          <button type="button" (click)="onShow()" class="btn btn-primary px-4">
            Show
          </button>
        </div>
      </div>

    </div>

  </form>
</div>
