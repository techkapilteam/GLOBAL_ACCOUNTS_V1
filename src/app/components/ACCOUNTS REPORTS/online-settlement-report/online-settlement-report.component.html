<div class="screen-container">
    <div class="screen-card">
      <div  class="screen-header">
        <h2>Online Settlement Report</h2>
      </div>
  <div class="screen-content">
 <form>

      <div class="section-content">
        <div class="row g-3">

          <div class="col-md-3 col-xl-3">
            <div class="form-group">
              <label class="required-field">From Date</label>
              <input type="date" class="form-control" placeholder="Select From Date">
            </div>
          </div>

          <div class="col-md-3 col-xl-3">
            <div class="form-group">
              <label class="required-field">To Date</label>
              <input type="date" class="form-control" placeholder="Select To Date">
            </div>
          </div>

          <div class="col-md-3 col-xl-3">
            <div class="form-group">
              <label>Online Account</label>
              <select class="form-control">
                <option value="">Select</option>
                <option>Paytm Bank A</option>
                <option>Paytm Bank B</option>
              </select>
            </div>
          </div>

          <div class="col-md-3 col-xl-3">
            <div class="d-flex justify-content-start mt-4 gap-2">
              <button type="button" class="btn btn-primary px-3">
                <i class="fa"></i> Generate
              </button>
              <button type="button" class="btn btn-primary px-3">
                View
              </button>
            </div>
          </div>

        </div>
        <br>
      <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-outline-danger me-2"><i class="fa fa-file-pdf-o">PDF</i></button>
        <button class="btn btn-outline-dark me-2"><i class="fa fa-print">Print</i></button>
        <button class="btn btn-outline-success"><i class="fa fa-file-excel-o">Excel</i></button>
      </div>

        <br>

        <div class="row">
          <div class="col-md-12 col-xl-12">

            <div class="mt-3">
  <ngx-datatable
    class="material striped"
    [rows]="onlineSettlementRows"
    [columnMode]="'force'"
    [headerHeight]="45"
    [footerHeight]="0"
    [rowHeight]="'auto'"
    [messages]="{ emptyMessage: 'No records to display' }">

    <ngx-datatable-column name="Transaction No" prop="transactionNo"></ngx-datatable-column>
    <ngx-datatable-column name="Transaction Date" prop="transactionDate"></ngx-datatable-column>
    <ngx-datatable-column name="Chit Receipt No" prop="receiptNo"></ngx-datatable-column>
    <ngx-datatable-column name="Reference No" prop="referenceNo"></ngx-datatable-column>
    <ngx-datatable-column name="Cheque Date" prop="chequeDate"></ngx-datatable-column>
    <ngx-datatable-column name="Amount" prop="amount">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div class="text-end">{{ row.amount }}</div>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Chit No." prop="chitNo"></ngx-datatable-column>

  </ngx-datatable>
</div>


          </div>
        </div>

      </div>

    </form>
    </div>
    </div>
    </div>
