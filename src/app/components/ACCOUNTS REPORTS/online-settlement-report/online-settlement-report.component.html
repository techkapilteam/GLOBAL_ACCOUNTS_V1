<div class="screen-container">
    <div class="screen-card">
        <div class="screen-header">
            <h2>Online Settlement Report</h2>
        </div>

        <form [formGroup]="onlinecollectionreportForm">

            <div class="section-content">
                <div class="row">
                    <div class="col-md-3 col-xl-3">
                        <div class="form-group">
                            <label>From Date</label>
                            <input class="form-control" type="text" readonly formControlName="fromdate" bsDatepicker
                                [bsConfig]="dpConfig" (bsValueChange)="DateChange($event)">
                        </div>
                    </div>
                    <div class="col-md-3 col-xl-3">
                        <div class="form-group">
                            <label>To Date</label>
                            <input class="form-control" type="text" readonly formControlName="todate" bsDatepicker
                                [bsConfig]="dpConfig1">
                        </div>
                    </div>
                    <div class="col-md-3 col-xl-3">
                        <div class="form-group">
                            <label>Online Account</label>
                            <select class="form-control" formControlName="paytmname">
                                <option value="">Select</option>
                                @for (bank of PaytmList; track bank.paccountid) {
                                <option [value]="bank.paccountid">
                                    {{ bank.pdepositbankname }}
                                </option>
                                }
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3 col-xl-3">
                        <div class="d-flex justify-content-start mt-4 gap-2">

                            <button type="button" class="btn btn-primary px-3" (click)="Show()"
                                [disabled]="disablesavebutton">

                                <i class="fa" [class.fa-spin]="disablesavebutton"
                                    [class.fa-spinner]="disablesavebutton">
                                </i>
                                {{ savebutton }}
                            </button>

                            <button type="button" class="btn btn-outline-primary px-3" (click)="View()"
                                [disabled]="disableviewbutton">

                                @if (disableviewbutton) {
                                <i class="fa fa-spinner fa-spin me-1"></i>
                                Processing...
                                } @else {
                                View
                                }
                            </button>

                        </div>
                    </div>

                </div>

                <br>

                <div class="row">
                    <div class="col-md-12 col-xl-12">
                        <div class="d-flex justify-content-end me-3">
                            <ul class="d-flex align-items-center mb-0 list-unstyled gap-3">
                                <li>
                                    <img src="images/pdf-icon-blue.svg" width="18" (click)="pdfOrprint('Pdf')">
                                </li>
                                <li>
                                    <img src="images/print-icon-blue.svg" width="18" (click)="pdfOrprint('Print')">
                                </li>
                                <li>
                                    <img src="images/icon-excel.svg" width="18" (click)="export()">
                                </li>
                            </ul>
                        </div>

                        <ngx-datatable #myTable class="material expandable table" [rows]="GridData"
                            [columnMode]="ColumnMode.force" [headerHeight]="50" [scrollbarH]="true"
                            [offset]="pageCriteria.offset" [limit]="pageCriteria.pageSize" [summaryRow]="true"
                            [summaryHeight]="40" summaryPosition="bottom" [footerHeight]="pageCriteria.footerPageHeight"
                            [rowHeight]="50">

                            <ngx-datatable-column name="Transaction No" prop="transactionNo">
                            </ngx-datatable-column>

                            <ngx-datatable-column name="Transaction Date">
                                <ng-template ngx-datatable-cell-template let-row="row">
                                    {{ row.transactiondate | date:'dd-MM-yyyy' }}
                                </ng-template>
                            </ngx-datatable-column>

                            <ngx-datatable-column name="Chit Receipt No" prop="chitReceiptNo">
                            </ngx-datatable-column>

                            <ngx-datatable-column name="Reference No" prop="pChequenumber">
                            </ngx-datatable-column>

                            <ngx-datatable-column name="Cheque Date">
                                <ng-template ngx-datatable-cell-template let-row="row">
                                    {{ row.pchequedate | date:'dd-MM-yyyy' }}
                                </ng-template>
                            </ngx-datatable-column>

                            <ngx-datatable-column name="Amount">
                                <ng-template ngx-datatable-cell-template let-row="row">
                                    {{ currencysymbol }}
                                    {{ row.ptotalreceivedamount | number:'1.2-2' }}
                                </ng-template>
                            </ngx-datatable-column>

                            <ngx-datatable-column name="Chit No.">
                                <ng-template ngx-datatable-cell-template let-row="row">
                                    {{ row.chitgroupcode }} - {{ row.ticketno }}
                                </ng-template>
                            </ngx-datatable-column>

                        </ngx-datatable>

                    </div>
                </div>

            </div>
        </form>


    </div>
</div>
