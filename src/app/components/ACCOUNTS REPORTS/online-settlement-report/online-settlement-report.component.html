<div class="screen-container">
    <div class="screen-card">
        <div class="screen-header">
            <h2>Online Settlement Report</h2>
        </div>

        <form>
            <div class="screen-content">
                <div class="row align-items-end">
                    <div class="col-md-3">
                        <label class="required-field">From Date</label>
                        <input type="text" class="form-control" bsDatepicker [(ngModel)]="fromDate" name="fromDate"
                            [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY',containerClass: 'theme-dark-blue' }"
                            onkeydown="return false">
                    </div>


                    <div class="col-md-3">
                        <label class="required-field">To Date</label>
                        <input type="text" class="form-control" bsDatepicker [(ngModel)]="toDate" name="toDate"
                            [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY',containerClass: 'theme-dark-blue' }"
                            onkeydown="return false">
                    </div>

                    <div class="col-md-3">
                        <label>Online Account</label>
                        <select class="form-control" [(ngModel)]="selectedUPI" name="selectedUPI">
                            <option value="">--Select--</option>
                            <option>Paytm</option>
                            <option>PhonePe</option>
                            <option>Google Pay</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3 mt-4">
                    <button type="button" class="btn btn-primary me-2" (click)="showFiltered()">
                        <i class="fa fa-search"></i> Show
                    </button>
                    <button type="button" class="btn btn-primary" (click)="showAll()">
                        View
                    </button>
                </div>
            </div>
        </form>
    </div>
    <br />
    <br />
    <div class="download-icons d-flex justify-content-end gap-2">
        <!-- <i class="fa-solid fa-file-pdf fa-2x text-danger" title="Download PDF" (click)="downloadPDF()"></i>
        <i class="fa-solid fa-file-excel fa-2x text-success" title="Download Excel" (click)="downloadExcel()"></i>
        <i class="fa-solid fa-print fa-2x text-primary" title="Print" (click)="printPage()"></i> -->
        <button class="btn btn-outline-danger me-2" (click)="downloadPDF()">
            <i class="fa fa-file-pdf me-1"></i> PDF
        </button>

        <button class="btn btn-outline-success" (click)="downloadExcel()">
            <i class="fa fa-file-excel me-1"></i> Excel
        </button>

        <button class="btn btn-outline-secondary me-2" (click)="printPage()">
            <i class="fa fa-print me-1"></i> Print
        </button>
    </div>



    <hr>

    <p-table
  [value]="displayedRows"
  [columns]="columns"
  [scrollable]="true"
  scrollHeight="400px"
  responsiveLayout="scroll"
  styleClass="p-datatable-gridlines mt-3">

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.name || col.header }}
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-row let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{ row[col.prop || col.field] }}
      </td>
    </tr>
  </ng-template>

</p-table>



</div>
