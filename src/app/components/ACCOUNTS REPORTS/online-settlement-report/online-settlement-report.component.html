<div class="container-fluid mt-4">
    <div class="screen-header">
      <h2>Online Settlement Report</h2>
    </div>

    <form>
        <div class="row">

            <div class="col-md-3">
                <label class="required-field">From Date</label>
                <input type="text" class="form-control" bsDatepicker [(ngModel)]="fromDate" name="fromDate"
                    [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }" onkeydown="return false">
            </div>


            <div class="col-md-3">
                <label class="required-field">To Date</label>
                <input type="text" class="form-control" bsDatepicker [(ngModel)]="toDate"
                 name="toDate"
                    [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }" onkeydown="return false">
            </div>

            <div class="col-md-3">
                <label>Online Account</label>
                <select class="form-control" [(ngModel)]="selectedUPI" name="selectedUPI">
                    <option>Select</option>
                    <option>Paytm</option>
                    <option>PhonePe</option>
                    <option>Google Pay</option>
                </select>
            </div>

            <div class="col-md-3 mt-4">
                <button type="button" class="btn btn-primary me-2" (click)="showFiltered()">
                    <i class="fa fa-search"></i> Show
                </button>
                <button type="button" class="btn btn-primary" (click)="showAll()">
                    View
                </button>
            </div>
        </div>
    </form>
    <br />
    <br />
    <div class="download-icons d-flex justify-content-end gap-2">
        <i class="fa-solid fa-file-pdf fa-2x text-danger" title="Download PDF" (click)="downloadPDF()"></i>
        <i class="fa-solid fa-file-excel fa-2x text-success" title="Download Excel" (click)="downloadExcel()"></i>
        <i class="fa-solid fa-print fa-2x text-primary" title="Print" (click)="printPage()"></i>
    </div>



    <hr>

    <ngx-datatable class="bootstrap mt-3" style="height: 400px" [rows]="displayedRows" [columns]="columns"
        [columnMode]="ColumnMode.force" [headerHeight]="45" [rowHeight]="45" [footerHeight]="0" [scrollbarH]="true">
    </ngx-datatable>



</div>
