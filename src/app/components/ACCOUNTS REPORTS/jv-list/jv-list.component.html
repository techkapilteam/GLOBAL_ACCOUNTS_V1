<div class="section-content">
    <form autocomplete="off">
        <div class="row g-3">

            <!-- From and To Dates -->
            <div class="col-md-4">
                <div class="row g-2">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">From Date</label>
                            <input type="date" class="form-control" placeholder="From Date">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">To Date</label>
                            <input type="date" class="form-control" placeholder="To Date">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Transaction Type -->
            <div class="col-md-3">
                <div class="mb-3">
                    <label class="form-label required-field">Transaction Type</label>
                    <select class="form-select" id="ptranstype">
                        <option value="" selected>Select</option>
                        <option value="All">All</option>
                        <option value="Auto">Auto</option>
                        <option value="Manual">Manual</option>
                    </select>
                    <div class="invalid-feedback">
                        Select Transaction type
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="col-md-3 mt-4 pt-4">
                <button type="button" class="btn btn-primary d-flex align-items-center">
                    Show
                </button>
            </div>
        </div>
    </form>
</div>

<!-- JV Report Table -->

    <div class="mt-2 border rounded shadow-sm bg-white p-3">

            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <span class="fw-bold">Between:</span>

            </div>
            <div class="col-md-6 text-end">
                <span class="fw-bold">JV Type:</span>
                <span>All</span>
            </div>
        </div>

        <!-- JV List Table -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Particulars</th>

                        <th class="text-end">Credit Amount</th>

                <tbody>
                    <tr>

                    </tr>
                    <tr>

                        <td class="text-end">$0.00</td>

                    </tr>
                    <tr>
                        <td>Transaction C</td>
                        <td class="text-end">$200.00</td>
                        <td class="text-end">$0.00</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="fw-bold">
                        <td class="text-end">Total</td>
                        <td class="text-end">$1,200.00</td>
                        <td class="text-end">$500.00</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
