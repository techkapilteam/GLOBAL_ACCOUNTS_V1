<div class="screen-container">
  <div class="screen-card">
    <div class="screen-header">
      <h2>JV List</h2>
    </div>

    <div class="screen-content">
      <form autocomplete="off">

        <div class="row g-3">
          <div class="col-md-2">
            <label>From Date</label>
            <input type="text" class="form-control"
              bsDatepicker
              [(ngModel)]="fromDate"
              name="fromDate"
              [bsConfig]="dpConfig"
              readonly
              onkeydown="return false">
          </div>

          <div class="col-md-2">
            <label>To Date</label>
            <input type="text" class="form-control"
              bsDatepicker
              [(ngModel)]="toDate"
              name="toDate"
              [bsConfig]="dpConfig"
              readonly
              onkeydown="return false">
          </div>
        </div>

        <div class="row g-3 align-items-end mt-2">
          <div class="col-md-3">
            <label class="required-field">Form Name</label>
            <select class="form-select" [(ngModel)]="pformname" name="pformname">
              <option value="">Select</option>
              <option value="All">All</option>
              <option value="A1">A1</option>
              <option value="A2">A2</option>
            </select>
          </div>

          <div class="col-md-3">
            <label class="required-field">Transaction Type</label>
            <select class="form-select" [(ngModel)]="ptranstype" name="ptranstype">
              <option value="">Select</option>
              <option value="All">All</option>
              <option value="Auto">Auto</option>
              <option value="Manual">Manual</option>
            </select>
          </div>

          <div class="col-md-3">
            <button type="button" class="btn btn-primary w-100" (click)="generateReport()">
              Generate Report
            </button>
          </div>
        </div>
      </form>
    </div>

    
    <div class="section-content mt-3">
      <div class="mt-2 border rounded shadow-sm bg-white p-3">
        <ngx-datatable
          class="bootstrap"
          [rows]="rows"
          [columnMode]="'force'"
          [headerHeight]="50"
          [footerHeight]="50"
          [rowHeight]="'auto'"
          [limit]="10">

          
          <ngx-datatable-column name="Particulars" prop="particulars" [sortable]="false">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row.particulars }}
            </ng-template>
          </ngx-datatable-column>

         
          <ngx-datatable-column name="Debit Amount" [sortable]="false">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <span class="text-end">₹ {{ row.debit | number:'1.2-2' }}</span>
            </ng-template>
          </ngx-datatable-column>

          
          <ngx-datatable-column name="Credit Amount" [sortable]="false">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <span class="text-end">₹ {{ row.credit | number:'1.2-2' }}</span>
            </ng-template>
          </ngx-datatable-column>

          
          <ngx-datatable-row-detail *ngIf="rows.length === 0">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
              <div class="text-center text-muted py-9" style="width:100%;">
                No data to display
              </div>
            </ng-template>
          </ngx-datatable-row-detail>

         
          <ngx-datatable-footer *ngIf="rows.length > 0">
            <div class="fw-bold d-flex justify-content-end">
              <div class="me-4">Total Debit: ₹ {{ totalDebit | number:'1.2-2' }}</div>
              <div>Total Credit: ₹ {{ totalCredit | number:'1.2-2' }}</div>
            </div>
          </ngx-datatable-footer>

        </ngx-datatable>
      </div>
    </div>

  </div>
</div>
