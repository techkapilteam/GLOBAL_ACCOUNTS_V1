<div class="container-fluid">

    <div class="row mb-3">
        <div class="col-12">
            <h5 class="fw-bold text-dark">TDS Report</h5>
        </div>
    </div>

    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body">

            <form>

                <div class="row g-3">

                    <div class="col-xl-3 col-md-4">
                        <label class="form-label">Section</label>
                        <select class="form-control" id="pTdsSection" title="Section">
                            <option value="" disabled selected>Select</option>
                            <option>194A</option>
                            <option>194C</option>
                            <option>194H</option>
                        </select>
                        <div class="text-danger d-block mt-1">
                            Please select a section
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-3">
                        <label class="form-label">From Date</label>
                        <input type="date" class="form-control" placeholder="Select date">
                    </div>

                    <div class="col-xl-3 col-md-3">
                        <label class="form-label">To Date</label>
                        <input type="date" class="form-control" placeholder="Select date">
                        <div class="text-danger small mt-1">
                            Please select a valid date
                        </div>
                    </div>

                    <div class="col-md-3 d-flex align-items-end">
                        <button type="button"
                                class="btn btn-primary w-100 d-flex align-items-center justify-content-center">
                            <span class="me-2">
                                <img src="images/icon-check-white.svg" class="me-2" width="18" />
                            </span>
                            Generate Report
                        </button>
                    </div>

                </div>

            </form>

        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body">

            <div class="text-center mt-2">
                <h6 class="fw-semibold text-dark mb-0">TDS Report</h6>
            </div>

        </div>
    </div>

</div>
