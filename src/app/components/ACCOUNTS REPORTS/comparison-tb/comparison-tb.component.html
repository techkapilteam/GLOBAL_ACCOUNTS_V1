<div class="screen-container">
  <div class="screen-card">
    <div class="screen-header d-flex justify-content-between align-items-center">
      <h2>Comparison Trial Balance</h2>
    </div>

    <div class="screen-content">
      <form autocomplete="off">

        <div class="row align-items-end">
          <div class="col-md-3">
            <label class="fw-bold">From Date</label>
            <input type="date" class="form-control" [(ngModel)]="fromDate" name="fromDate">
          </div>

          <div class="col-md-3">
            <label class="fw-bold">To Date</label>
            <input type="date" class="form-control" [(ngModel)]="toDate" name="toDate">
          </div>

          <div class="col-md-2">
            <div class="form-check mt-4">
              <input class="form-check-input" type="checkbox" [(ngModel)]="grouping" name="grouping">
              <label class="form-check-label fw-semibold">Grouping</label>
            </div>
          </div>

          <div class="col-md-2 text-end">
            <button type="button" class="btn btn-primary w-100" (click)="generateReport()">
              <i class="fa fa-chart-bar me-2"></i> Generate Report
            </button>
          </div>
        </div>

        <div class="row mt-3" *ngIf="showReport">
          <div class="text-center mb-2">
            <h5 class="fw-bold mb-0">KAPIL CHITS (HYDERABAD) PVT. LTD.</h5>
            <div>Above TVS Showroom, 1st Floor, Opp: R&B Guest House, Old NK-07</div>
            <div>CIN: U65992TG2008PTC060803</div>
          </div>

          <div class="d-flex justify-content-between border-top border-bottom py-2 mb-2">
            <div><strong>Branch :</strong> CA-HYDERABAD-CO</div>
            <div class="fw-bold">Comparison Trial Balance</div>
          </div>
          <div class="col-md-6">
            <span class="fw-bold">Between:</span>
            <span>{{ formattedFrom }} And {{ formattedTo }}</span>
          </div>
          <div class="col-md-6 text-end">
            <button class="btn btn-danger me-2">
              <i class="fa fa-file-pdf">PDF</i>
            </button>
            <button class="btn btn-secondary me-2" (click)="printReport()">
              <i class="fa fa-print">Print</i>
            </button>
            <button class="btn btn-success">
              <i class="fa fa-file-excel">Excel</i>
            </button>
          </div>
        </div>

        <div class="mt-3" *ngIf="showReport">
          <ngx-datatable class="bootstrap trial-balance-table" [rows]="trialBalanceRows" [columnMode]="'force'"
            [headerHeight]="60" [footerHeight]="0" [rowHeight]="'auto'" [limit]="100">

            <ngx-datatable-column name="Particulars" prop="particulars"></ngx-datatable-column>

            <ngx-datatable-column name="Debit " prop="debitFrom"></ngx-datatable-column>
            <ngx-datatable-column name="Credit " prop="creditFrom"></ngx-datatable-column>

            <ngx-datatable-column name="Debit " prop="debitTo"></ngx-datatable-column>
            <ngx-datatable-column name="Credit " prop="creditTo"></ngx-datatable-column>

            <ngx-datatable-column name="Period Debit" prop="periodDebit"></ngx-datatable-column>
            <ngx-datatable-column name="Period Credit" prop="periodCredit"></ngx-datatable-column>

          </ngx-datatable>
        </div>


      </form>
    </div>
  </div>
</div>
