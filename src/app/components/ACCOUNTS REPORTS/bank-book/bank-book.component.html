<div class="screen-container">
  <div class="screen-card">
    <div class="screen-header">
      <h2>Bank Book</h2>
    </div>

    <div class="screen-content">
      <form>

        <div class="section-content">
          <div class="row g-3">

            <!-- From Date -->
            <div class="col-md-3 col-xl-3">
              <div class="form-group">
                <label class="required-field">From Date</label>
                <input type="date" class="form-control" [(ngModel)]="fromDate" name="fromDate">
              </div>
            </div>

            <!-- To Date -->
            <div class="col-md-3 col-xl-3">
              <div class="form-group">
                <label class="required-field">To Date</label>
                <input type="date" class="form-control" [(ngModel)]="toDate" name="toDate">
              </div>
            </div>

            <!-- Bank Name -->
            <div class="col-md-3 col-xl-3">
              <div class="form-group">
                <label>Bank Name</label>
                <select class="form-control" [(ngModel)]="bankName" name="bankName">
                  <option value="">Select</option>
                  <option>State Bank</option>
                  <option>HDFC Bank</option>
                  <option>ICICI Bank</option>
                </select>
              </div>
            </div>

            <!-- Generate Report Button -->
            <div class="col-md-3 col-xl-3">
              <div class="d-flex justify-content-start mt-4 gap-2">
                <button type="button" class="btn btn-primary px-3" (click)="generateReport()">
                  Generate Report
                </button>
              </div>
            </div>

          </div>

          <br>

          <!-- Export Buttons -->
          <div class="d-flex justify-content-end mb-2" *ngIf="showTable">
            <a href="javascript:void(0)" class="me-2" (click)="exportPDF()">
              <img src="assets/images/pdf-icon-blue.svg" width="18" title="PDF">
            </a>
            <a href="javascript:void(0)" class="me-2" (click)="printReport()">
              <img src="assets/images/print-icon-blue.svg" width="18" title="Print">
            </a>
            <a href="javascript:void(0)" (click)="exportExcel()">
              <img src="assets/images/icon-excel.svg" width="18" title="Excel">
            </a>
          </div>

          <!-- ngx-datatable Table -->
          <ngx-datatable
            class="bootstrap"
            *ngIf="showTable"
            [rows]="rows"
            [columns]="columns"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="10">
            
            <ngx-datatable-column name="Balance" prop="balance">
              <ng-template let-row="row" ngx-datatable-cell-template>
                â‚¹ {{ row.balance | number:'1.2-2' }}
              </ng-template>
            </ngx-datatable-column>

          </ngx-datatable>

        </div>
      </form>
    </div>
  </div>
</div>
