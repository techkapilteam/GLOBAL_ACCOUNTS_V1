<div class="screen-container">
  <div class="screen-card">
    <div class="screen-header">
      <h2>Cheque Enquiry</h2>
    </div>

    <div class="screen-content">
      <form class="container py-3">

        <div class="row mb-3">
          <div class="col-12">
            <label class="bc-2">Select Cheques Type</label>
          </div>

          <div class="col-12 d-flex gap-4">
            <div class="form-check radio-btn-secondary">
              <input class="form-check-input" type="radio" name="chequetype" [(ngModel)]="chequeType" value="issued">
              <label>Issued</label>
            </div>

            <div class="form-check radio-btn-secondary">
              <input class="form-check-input" type="radio" name="chequetype" [(ngModel)]="chequeType" value="received">
              <label>Received</label>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <div class="row mb-3">
            <div class="col-md-6">
              <input type="search" class="form-control" placeholder="Search by Cheque / Reference No (min 3 chars)" />
            </div>
            <div class="col-md-6">
              <div class="spinner-border text-muted d-none"></div>
            </div>
          </div>

          <ul class="nav nav-tabs mt-3">
            <li class="nav-item">
              <a class="nav-link active">
                Cheques
                <span class="badge bg-dark ms-2">0</span>
              </a>
            </li>
          </ul>

          <div class="mt-3" *ngIf="chequeType === 'issued'">
            <ngx-datatable class="bootstrap cheque-enquiry-issued" [rows]="issuedChequeRows" [columnMode]="'force'"
              [headerHeight]="45" [footerHeight]="0" [rowHeight]="'auto'">

              <ngx-datatable-column name="Cheque Status" prop="status"></ngx-datatable-column>
              <ngx-datatable-column name="Cheque / Reference No" prop="chequeRefNo"></ngx-datatable-column>
              <ngx-datatable-column name="Amount" prop="amount"></ngx-datatable-column>
              <ngx-datatable-column name="Payment Id" prop="paymentId"></ngx-datatable-column>
              <ngx-datatable-column name="Payment Date" prop="paymentDate"></ngx-datatable-column>
              <ngx-datatable-column name="Cleared Date" prop="clearedDate"></ngx-datatable-column>
              <ngx-datatable-column name="Returned Date" prop="returnedDate"></ngx-datatable-column>
              <ngx-datatable-column name="Cancelled Date" prop="cancelledDate"></ngx-datatable-column>
              <ngx-datatable-column name="Transaction Mode" prop="transactionMode"></ngx-datatable-column>
              <ngx-datatable-column name="Party" prop="party"></ngx-datatable-column>
              <ngx-datatable-column name="Account No" prop="accountNo"></ngx-datatable-column>

            </ngx-datatable>
          </div>

          <div class="mt-3" *ngIf="chequeType === 'received'">

            <div class="d-flex justify-content-end gap-3 mb-2">
              <button type="button" class="btn btn-outline-danger btn-sm">
                <i class="bi bi-file-earmark-pdf">PDF</i>
              </button>
              <button type="button" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-printer">Print</i>
              </button>
            </div>

            <ngx-datatable class="bootstrap cheque-enquiry-received" [rows]="receivedChequeRows" [columnMode]="'force'"
              [headerHeight]="45" [footerHeight]="0" [rowHeight]="'auto'">

              <ngx-datatable-column name="Cheque Status" prop="status"></ngx-datatable-column>
              <ngx-datatable-column name="Cheque / Reference No" prop="chequeRefNo"></ngx-datatable-column>
              <ngx-datatable-column name="Branch" prop="branch"></ngx-datatable-column>
              <ngx-datatable-column name="Amount" prop="amount"></ngx-datatable-column>
              <ngx-datatable-column name="Receipt Id" prop="receiptId"></ngx-datatable-column>
              <ngx-datatable-column name="Receipt Date" prop="receiptDate"></ngx-datatable-column>
              <ngx-datatable-column name="Deposited Date" prop="depositedDate"></ngx-datatable-column>
              <ngx-datatable-column name="Cleared Date" prop="clearedDate"></ngx-datatable-column>
              <ngx-datatable-column name="Returned Date" prop="returnedDate"></ngx-datatable-column>
              <ngx-datatable-column name="Transaction Mode" prop="transactionMode"></ngx-datatable-column>
              <ngx-datatable-column name="Cheque Bank Name" prop="bankName"></ngx-datatable-column>
              <ngx-datatable-column name="Party" prop="party"></ngx-datatable-column>

            </ngx-datatable>
          </div>

        </div>

        <div class="d-flex justify-content-end mt-4">
          <button type="button" class="btn btn-danger">Clear</button>
        </div>

      </form>
    </div>
  </div>
</div>
