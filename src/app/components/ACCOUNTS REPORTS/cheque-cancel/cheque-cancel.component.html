<div class="screen-container">
  <div class="screen-card">
    <div class="screen-header">
      <h2>Cheque Cancel</h2>
    </div>

    <div class="screen-content">
      <form autocomplete="off">
        <div class="row align-items-end">

          <div class="col-md-3">
            <label class="form-label fw-semibold">From Date</label>
            <input type="date" class="form-control form-control-sm" [(ngModel)]="fromDate" name="fromDate">
          </div>

          <div class="col-md-3">
            <label class="form-label fw-semibold">To Date</label>
            <input type="date" class="form-control form-control-sm" [(ngModel)]="toDate" name="toDate">
          </div>

          <div class="col-md-3">
            <button type="button" class="btn btn-primary btn-sm w-100" (click)="generateReport()">
              <i class="fa fa-search me-2"></i> Generate Report
            </button>
          </div>

        </div>
      </form>

      <!-- REPORT SECTION -->
      <div class="card mt-4 border" *ngIf="showReport">
        <div class="card-body">

          <div class="text-center mb-2">
            <h5 class="fw-bold mb-0">KAPIL CHITS (HYDERABAD) PVT. LTD.</h5>
            <div>Above TVS Showroom, 1st Floor, Opp: R&B Guest House, Old NK-07</div>
            <div>CIN: U65992TG2008PTC060803</div>
          </div>

          <div class="d-flex justify-content-between border-top border-bottom py-2 mb-2">
            <div><strong>Branch :</strong> CA-HYDERABAD-CO</div>
            <div class="fw-bold">Cheque Cancel</div>
          </div>

          <div class="mb-3">
            <strong>Between :</strong>
            {{ fromDate | date:'dd-MMM-yyyy' }} And {{ toDate | date:'dd-MMM-yyyy' }}
          </div>

          <div class="row text-center fw-semibold mb-2">
            <div class="col-md-6 text-primary">Cheque Details</div>
            <div class="col-md-6 text-primary">Receipt Details</div>
          </div>

          <div class="mt-3">
            <ngx-datatable class="material striped" [rows]="chequeCancelRows" [columnMode]="'force'"
              [headerHeight]="45" [footerHeight]="0" [rowHeight]="'auto'">

              <ngx-datatable-column name="Cancel Date" prop="cancelDate"></ngx-datatable-column>
              <ngx-datatable-column name="Cheque No." prop="chequeNo"></ngx-datatable-column>
              <ngx-datatable-column name="Cheque Amt." prop="chequeAmt"></ngx-datatable-column>
              <ngx-datatable-column name="Bank Name" prop="bankName"></ngx-datatable-column>
              <ngx-datatable-column name="Receipt No." prop="receiptNo"></ngx-datatable-column>
              <ngx-datatable-column name="Receipt Date" prop="receiptDate"></ngx-datatable-column>
              <ngx-datatable-column name="Particulars" prop="particulars"></ngx-datatable-column>

            </ngx-datatable>
          </div>


        </div>
      </div>
      <!-- END REPORT SECTION -->

    </div>
  </div>
</div>
