<div class="screen-container">
  <div class="screen-card">
    <div class="screen-header">
      <h2>GST Receipts and Payments</h2>
    </div>

    <div class="screen-content">
      <form>

        <div class="row mb-3">
          <div class="col-md-2">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="receiptsPayments" [checked]="reportType === 'receipts'"
                (change)="onTypeChange('receipts')">
              <label class="form-check-label">Receipts</label>
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="receiptsPayments" [checked]="reportType === 'payments'"
                (change)="onTypeChange('payments')">
              <label class="form-check-label">Payments</label>
            </div>
          </div>
        </div>

        <div class="row g-3" *ngIf="reportType === 'receipts'">
          <div class="col-md-4">
            <label class="form-label required-field">Ledger</label>
            <select class="form-select" [(ngModel)]="ledger" name="ledger">
              <option value="">Select</option>
              <option value="ledger1">Ledger 1</option>
              <option value="ledger2">Ledger 2</option>
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label required-field">Month</label>
            <input class="form-control" type="month" [(ngModel)]="month" name="month">
          </div>

          <div class="col-md-5 d-flex align-items-end gap-2">
            <button type="button" class="btn btn-primary" (click)="showReport()">GST Print</button>
            <button type="button" class="btn btn-outline-primary" (click)="showSummary()">GST Summary</button>
          </div>
        </div>

        <div class="row g-3" *ngIf="reportType === 'payments'">
          <div class="col-md-3">
            <label class="form-label">From Date</label>
            <input class="form-control" type="date" [(ngModel)]="fromDate" name="fromDate">
          </div>

          <div class="col-md-3">
            <label class="form-label">To Date</label>
            <input class="form-control" type="date" [(ngModel)]="toDate" name="toDate">
          </div>

          <div class="col-md-6 d-flex align-items-end gap-2">
            <button type="button" class="btn btn-primary" (click)="showReport()">GST Print</button>
            <button type="button" class="btn btn-outline-primary" (click)="showSummary()">GST Summary</button>
          </div>
          <div class="table-responsive mt-4">
            <ngx-datatable class="material striped" [rows]="gstPaymentRows" [columnMode]="'force'"
              [headerHeight]="45" [footerHeight]="0" [rowHeight]="'auto'">

              <ngx-datatable-column name="GST Voucher No." prop="voucherNo"></ngx-datatable-column>
              <ngx-datatable-column name="Name" prop="name"></ngx-datatable-column>
              <ngx-datatable-column name="State" prop="state"></ngx-datatable-column>
              <ngx-datatable-column name="GST Voucher Date" prop="voucherDate"></ngx-datatable-column>
              <ngx-datatable-column name="Taxable Amount" prop="taxableAmount"></ngx-datatable-column>
              <ngx-datatable-column name="CGST Amount" prop="cgstAmount"></ngx-datatable-column>
              <ngx-datatable-column name="SGST Amount" prop="sgstAmount"></ngx-datatable-column>

            </ngx-datatable>
          </div>

        </div>


      </form>

    </div>
  </div>
</div>
