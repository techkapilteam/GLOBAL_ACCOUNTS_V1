<div class="container mt-4">

  <div class="card shadow-sm">
    <div class="card-header bg-light">
      <h5 class="mb-0">GST Receipts and Payments</h5>
    </div>

    <div class="card-body">

      <form>

        <div class="row mb-3">
          <div class="col-md-2">
            <div class="form-check">
              <input class="form-check-input" type="radio" id="receipts" name="receiptsPayments" value="receipts">
              <label class="form-check-label" for="receipts">Receipts</label>
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-check">
              <input class="form-check-input" type="radio" id="payments" name="receiptsPayments" value="payments">
              <label class="form-check-label" for="payments">Payments</label>
            </div>
          </div>
        </div>

        <div class="row g-3">

          <div class="col-md-4">
            <label class="form-label required-field">Ledger</label>
            <select class="form-select">
              <option>Select</option>
              <option>Ledger 1</option>
              <option>Ledger 2</option>
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label required-field">Month</label>
            <input class="form-control" type="date" placeholder="Select Month">
          </div>

          <div class="col-md-3">
            <label class="form-label">From Date</label>
            <input class="form-control" type="date" placeholder="Select From Date" >
          </div>

          <div class="col-md-3">
            <label class="form-label">To Date</label>
            <input class="form-control" type="date" placeholder="Select To Date">
          </div>

          <div class="col-md-4 d-flex align-items-end gap-2">
            <button type="button" class="btn btn-primary">Show Report</button>
            <button type="button" class="btn btn-secondary">GST Summary</button>
          </div>

        </div>
      </form>

    </div>
  </div>

  <div class="card shadow-sm mt-4">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-bordered text-center mb-0">
          <thead class="table-light">
            <tr>
              <th>Chit No</th>
              <th>GST No</th>
              <th>Name</th>
              <th>City</th>
              <th>State</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>001</td>
              <td>27ABCDE1234F2Z5</td>
              <td>Company A</td>
              <td>City X</td>
              <td>State Y</td>
              <td>5000</td>
            </tr>
            <tr>
              <td>002</td>
              <td>27ABCDE5678F2Z6</td>
              <td>Company B</td>
              <td>City Z</td>
              <td>State Y</td>
              <td>7000</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="card shadow-sm mt-4">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-bordered text-center mb-0">
          <thead class="table-light">
            <tr>
              <th>Company</th>
              <th>State</th>
              <th>Count</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Company A</td>
              <td>State Y</td>
              <td>1</td>
            </tr>
            <tr>
              <td>Company B</td>
              <td>State Y</td>
              <td>1</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="card shadow-sm mt-4">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-bordered text-center mb-0">
          <thead class="table-light">
            <tr>
              <th>Voucher No</th>
              <th>Vendor</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>V001</td>
              <td>Vendor A</td>
              <td>3000</td>
            </tr>
            <tr>
              <td>V002</td>
              <td>Vendor B</td>
              <td>4500</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
