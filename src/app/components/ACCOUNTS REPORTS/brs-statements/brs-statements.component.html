<div class="section-content">
    <div class="screen-card">


        <div class="screen-header mb-3">
            <h4>BRS Statements</h4>
        </div>



        <form [formGroup]="form" class="mb-3">


            <div class="row ms-4">

                <div class="form-check form-check-inline  col-md-4 ">
                    <input class="form-check-input" type="radio" name="bankType" value="CREDIT"
                        [checked]="bankType === 'CREDIT'" (change)="onBankTypeChange('CREDIT')">
                    <label class="form-check-label">Bank Credit</label>
                </div>

                <div class="form-check form-check-inline   col-md-4" style="margin-left: -220px;">
                    <input class="form-check-input" type="radio" name="bankType" value="DEBIT"
                        [checked]="bankType === 'DEBIT'" (change)="onBankTypeChange('DEBIT')">
                    <label class="form-check-label">Bank Debit</label>
                </div>

            </div>
            <br>



            <div class="row ms-2">
                <div class="form-group  col-md-3 me-3">
                    <label>Bank Name</label>
    
                      <ng-select id="bankId" title="Select Bank Name" [items]="bankData" formControlName="bankId"
                            bindLabel="name" bindValue="name" [multiple]=false placeholder="select Bank Name"
                            [searchable]=true [clearable]=true dropdownPosition="bottom" [clearOnBackspace]=true
                           [virtualScroll]="true">
                          
                        </ng-select>
                </div>

                <div class="form-group   col-md-3 me-3">
                    <label>From Date</label>
                    <input type="date" class="form-control" formControlName="fromDate">
                </div>

                <div class="form-group  col-md-3 me-3">
                    <label>To Date</label>
                    <input type="date" class="form-control" formControlName="toDate">
                </div>


                <div class="form-group col-md-2 mt-4" >
                    <button type="button" class="btn btn-primary" (click)="getReport()">
                        Show
                    </button>
                </div>
            </div>


        </form>



        <div class="d-flex justify-content-end align-items-center gap-3 mb-3">

            <button type="button" class="btn btn-link p-0" title="PDF" (click)="pdfOrprint('Pdf')">
                <img src="assets/images/pdf-icon-blue.svg" width="18" alt="PDF">
            </button>

            <button type="button" class="btn btn-link p-0" title="Print" (click)="pdfOrprint('Print')">
                <img src="assets/images/print-icon-blue.svg" width="18" alt="Print">
            </button>

            <button type="button" class="btn btn-link p-0" title="Excel" (click)="export()">
                <img src="assets/images/icon-excel.svg" width="18" alt="Excel">
            </button>

        </div>



        <ngx-datatable class="material" [rows]="gridView" [headerHeight]="50" [rowHeight]="50" [scrollbarH]="true">


            <ng-container *ngIf="bankType === 'CREDIT'">
                <ngx-datatable-column name="Receipt Date" prop="receiptDate"></ngx-datatable-column>
                <ngx-datatable-column name="Receipt No" prop="receiptNo"></ngx-datatable-column>
                <ngx-datatable-column name="Amount" prop="amount"></ngx-datatable-column>
                <ngx-datatable-column name="Cheque No" prop="chequeNo"></ngx-datatable-column>
                <ngx-datatable-column name="Cheque Date" prop="chequeDate"></ngx-datatable-column>
                <ngx-datatable-column name="Deposit Date" prop="depositDate"></ngx-datatable-column>
                <ngx-datatable-column name="Cleared Date" prop="clearedDate"></ngx-datatable-column>
                <ngx-datatable-column name="Particular" prop="particular"></ngx-datatable-column>
            </ng-container>

            <ng-container *ngIf="bankType === 'DEBIT'">
                <ngx-datatable-column name="Trans Date" prop="transDate"></ngx-datatable-column>
                <ngx-datatable-column name="Trans No" prop="transNo"></ngx-datatable-column>
                <ngx-datatable-column name="Cheque No" prop="chequeNo"></ngx-datatable-column>
                <ngx-datatable-column name="Amount" prop="amount"></ngx-datatable-column>
                <ngx-datatable-column name="Cleared Date" prop="clearedDate"></ngx-datatable-column>
                <ngx-datatable-column name="Particular" prop="particular"></ngx-datatable-column>
            </ng-container>

        </ngx-datatable>


        <div class="text-center mt-3" *ngIf="gridView.length === 0">

        </div>

    </div>
</div>
