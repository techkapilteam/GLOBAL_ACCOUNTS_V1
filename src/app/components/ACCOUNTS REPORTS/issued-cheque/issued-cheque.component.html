<div class="screen-container">
  <div class="screen-card">
    <div class="screen-header">
      <h2>Issued Cheque</h2>
    </div>
    <div class="screen-content">
      <form>

        <div class="row g-3">

          <div class="col-md-6">
            <label class="form-label required-field">Bank Name</label>
            <select class="form-select">
              <option value="">Select Bank</option>
              <option>Bank A</option>
              <option>Bank B</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label required-field">Cheque No.</label>
            <select class="form-select">
              <option value="">Select Cheque No.</option>
              <option>1001-1010</option>
              <option>1011-1020</option>
            </select>
          </div>

        </div>

      </form>

      <div class="card shadow-sm mt-4">
        <div class="card-header bg-light">
          <h6 class="mb-0">Unused Cheques</h6>
        </div>
        <div class="card-body p-0">
          <div class="p-2">
            <ngx-datatable class="bootstrap unused-cheque-table" [rows]="unusedChequeRows" [columnMode]="'force'"
              [headerHeight]="45" [footerHeight]="0" [rowHeight]="'auto'">

              <ngx-datatable-column name="Cancel">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <input type="checkbox" [(ngModel)]="row.selected">
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Cheque No." prop="chequeNo"></ngx-datatable-column>
              <ngx-datatable-column name="Bank Name" prop="bankName"></ngx-datatable-column>
              <ngx-datatable-column name="Cheque Book ID" prop="chequeBookId"></ngx-datatable-column>

            </ngx-datatable>
          </div>

        </div>
        <div class="card-footer text-end">
          <button class="btn btn-primary px-4" type="button">Cancel Selected</button>
        </div>
      </div>

      <div class="card shadow-sm mt-4">
        <div class="card-body">

          <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-outline-danger me-2"><i class="fa fa-file-pdf-o">PDF</i></button>
            <button class="btn btn-outline-dark me-2"><i class="fa fa-print">Print</i></button>
            <button class="btn btn-outline-success"><i class="fa fa-file-excel-o">Excel</i></button>
          </div>

          <div class="border rounded p-3 bg-white shadow-sm">
            <h5 class="text-center mt-2">Issued Cheque Details</h5>

            <div class="mt-3">
              <ngx-datatable class="bootstrap issued-cheque-table" [rows]="issuedChequeRows" [columnMode]="'force'"
                [headerHeight]="45" [footerHeight]="0" [rowHeight]="'auto'">

                <ngx-datatable-column name="Cheque No." prop="chequeNo"></ngx-datatable-column>
                <ngx-datatable-column name="Payment ID" prop="paymentId"></ngx-datatable-column>
                <ngx-datatable-column name="Particulars" prop="particulars"></ngx-datatable-column>
                <ngx-datatable-column name="Payment Date" prop="paymentDate"></ngx-datatable-column>
                <ngx-datatable-column name="Cleared Date" prop="clearedDate"></ngx-datatable-column>
                <ngx-datatable-column name="Paid Amt." prop="paidAmount"></ngx-datatable-column>
                <ngx-datatable-column name="Bank Name" prop="bankName"></ngx-datatable-column>
                <ngx-datatable-column name="Cheque Book ID" prop="chequeBookId"></ngx-datatable-column>
                <ngx-datatable-column name="Cheque Status" prop="status"></ngx-datatable-column>

              </ngx-datatable>
            </div>


          </div>

        </div>
      </div>

    </div>
  </div>
</div>
