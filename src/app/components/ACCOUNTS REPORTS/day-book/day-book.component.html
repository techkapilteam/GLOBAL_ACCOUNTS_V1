<div class="screen-container">
  <div class="screen-card">

    <div class="screen-header">
      <h2>Day Book</h2>
    </div>

    <div class="screen-content">
      <form [formGroup]="Daybook">

        <!-- ROW 1 -->
        <div class="row">

          <!-- Date Checkbox (checked by default) -->
          <div class="col-xl-2 col-md-2 mt-4">
            <div class="form-check form-check-inline check-btn-secondary">
              <input class="form-check-input"
                     id="asdate"
                     type="checkbox"
                     checked
                     #dateChk
                     formControlName="date"
                     (change)="checkox($event)">
              <label for="asdate"> Date :</label>
            </div>
          </div>

          <!-- From Date -->
          <div class="col-xl-2 col-md-2 form-group">
            <label>From Date</label>
            <input type="date"
                   class="form-control"
                   id="fromdate"
                   formControlName="dfromdate"
                   [bsConfig]="dpConfig"
                   bsDatepicker>
          </div>

          <!-- To Date -->
          <div class="col-xl-2 col-md-2 form-group">
            <label>To Date</label>
            <input type="date"
                   class="form-control"
                   id="todate"
                   formControlName="dtodate"
                   [bsConfig]="dppConfig"
                   bsDatepicker>
          </div>

          <!-- Generate -->
          <div class="col-xl-3 col-md-3 form-group mt-2 pt-3">
            <button class="btn btn-primary px-3 border-0"
                    (click)="getdaybookdata()">
              Generate Report
            </button>
          </div>

          <!-- Cheques On Hand -->
          <div class="col-xl-3 col-md-3 form-group mt-2 pt-3">
            <button class="btn btn-primary px-3 border-0"
                    (click)="GetChequeonHandDetails()">
              Cheques On Hand
            </button>
          </div>

        </div>

        <!-- ROW 2 -->
        <div class="row mt-2">

          <!-- KGMS Checkbox -->
          <div class="col-xl-2 col-md-2 mt-4">
            <div class="form-check form-check-inline check-btn-secondary">
              <input class="form-check-input"
                     id="kgms"
                     type="checkbox"
                     #kgmsChk
                     (change)="checkboxx($event)">
              <label for="kgms"> kgms :</label>
            </div>
          </div>

          <!-- KGMS Dropdown (STATIC DATA, HTML ONLY) -->
          <div class="col-xl-4 col-md-4" [hidden]="!kgmsChk.checked">
            <label>Branch:</label>
            <select class="form-control">
              <option value="">Select</option>
              <option>KGMS Branch 1</option>
              <option>KGMS Branch 2</option>
              <option>KGMS Branch 3</option>
            </select>
          </div>

          <!-- Generate Report -->
          <div class="col-xl-3 col-md-3 form-group mt-2 pt-3">
            <button class="btn btn-primary px-3 border-0"
                    (click)="getsummaryReport()">
              Generate Report
            </button>
          </div>

        </div>

      </form>

     
      <div class="d-flex justify-content-end mt-3">
        <img src="assets/images/pdf-icon-blue.svg" width="18" class="me-2" title="PDF">
        <img src="assets/images/print-icon-blue.svg" width="18" class="me-2" title="Print">
        <img src="assets/images/icon-excel.svg" width="18" title="Excel">
      </div>

    </div>
  </div>
</div>
