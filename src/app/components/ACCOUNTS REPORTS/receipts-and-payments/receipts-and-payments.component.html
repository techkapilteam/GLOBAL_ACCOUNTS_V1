<div class="screen-container">
  <div class="screen-card">
    <div class="screen-header">
      <h2>Receipts and Payments</h2>
    </div>
    <div class="screen-content">
      <form [formGroup]="FormReceiptsandPaymentsGroup" (ngSubmit)="Show()">
        <div class="row">

          <div class="col-md-3 col-xl-3">
            <div class="form-group">
              <label class="required-field">Group Code</label>

              <ng-select [items]="GroupCodes" formControlName="groupcode" bindLabel="groupcode" bindValue="groupcode"
                placeholder="Select" [searchable]="true" [clearable]="false" appendTo="body" (change)="GroupChange()"
                [class.is-invalid]="
            FormReceiptsandPaymentsGroup.get('groupcode')?.invalid &&
            FormReceiptsandPaymentsGroup.get('groupcode')?.touched
          ">
              </ng-select>

              <div class="invalid-feedback" *ngIf="FormReceiptsandPaymentsGroup.get('groupcode')?.invalid &&
                    FormReceiptsandPaymentsGroup.get('groupcode')?.touched">
                Group Code is required
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-group">
              <label>From Date</label>
              <input type="text" class="form-control" bsDatepicker [bsConfig]="dpConfig" formControlName="fromdate"
                readonly [class.is-invalid]="
        FormReceiptsandPaymentsGroup.get('fromdate')?.invalid &&
        FormReceiptsandPaymentsGroup.get('fromdate')?.touched
      ">

              <div class="invalid-feedback" *ngIf="FormReceiptsandPaymentsGroup.get('fromdate')?.invalid &&
                FormReceiptsandPaymentsGroup.get('fromdate')?.touched">
                From Date is required
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-group">
              <label>To Date</label>
              <input type="text" class="form-control" bsDatepicker [bsConfig]="dpConfig" formControlName="todate"
                readonly [class.is-invalid]="
        FormReceiptsandPaymentsGroup.get('todate')?.invalid &&
        FormReceiptsandPaymentsGroup.get('todate')?.touched
      ">

              <div class="invalid-feedback" *ngIf="FormReceiptsandPaymentsGroup.get('todate')?.invalid &&
                FormReceiptsandPaymentsGroup.get('todate')?.touched">
                To Date is required
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="d-flex justify-content-start mt-4">
              <button type="submit" class="btn btn-primary px-3" [disabled]="disablesavebutton">

                <i class="fa" [ngClass]="{'fa-spin fa-spinner': disablesavebutton}"></i>
                {{ savebutton }}
              </button>
            </div>
          </div>

        </div>
      </form>
      <form [formGroup]="FormReceiptsandPaymentsGroup1" (ngSubmit)="ShowExtract()">
        <div class="row">

          <div class="col-md-6 col-xl-6">
            <div class="form-group">
              <label class="required-field">Extract Code</label>

              <ng-select [items]="ExtractCodes" formControlName="extractcode" appendTo="body" bindLabel="pparticulars"
                bindValue="pparticulars" placeholder="Select" [searchable]="true" [clearable]="false"
                [class.is-invalid]="
            FormReceiptsandPaymentsGroup1.get('extractcode')?.invalid &&
            FormReceiptsandPaymentsGroup1.get('extractcode')?.touched
          ">
              </ng-select>

              <div class="invalid-feedback" *ngIf="
               FormReceiptsandPaymentsGroup1.get('extractcode')?.invalid &&
               FormReceiptsandPaymentsGroup1.get('extractcode')?.touched
             ">
                Extract Code is required
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="d-flex justify-content-start mt-4">
              <button type="submit" class="btn btn-primary px-3" [disabled]="disablesavebutton1">

                <i class="fa" [ngClass]="{'fa-spin fa-spinner': disablesavebutton1}"></i>
                {{ savebutton1 }}
              </button>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
