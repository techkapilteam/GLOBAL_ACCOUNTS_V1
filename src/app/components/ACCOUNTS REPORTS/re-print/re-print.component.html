<div class="screen-container">
  <div class="screen-card">
    <div class="screen-header">
      <h2>Re Print</h2>
    </div>
    <div class="screen-content">
      <form>

        <div class="row g-3">

          <div class="col-md-3 mb-3">
            <label class="required-field">Transaction Type</label>
            <select class="form-control">
              <option value="">Select</option>
              <option>Type 1</option>
              <option>Type 2</option>
            </select>
          </div>

          <div class="col-md-3 mb-3">
            <label class="required-field">Transaction No.</label>
            <input type="text" class="form-control" placeholder="Enter Transaction No">
          </div>

          <!-- <div class="col-md-3 mb-3">
            <label class="required-field">PAN No.</label>
            <input type="text" class="form-control" placeholder="Enter PAN No">
          </div>

          <div class="col-md-3 mb-3">
            <label class="required-field">CAO</label>
            <select class="form-control">
              <option value="">Select CAO</option>
              <option>Branch A</option>
              <option>Branch B</option>
            </select>
          </div> -->

          <div class="col-md-3 d-flex align-items-end mb-3">
            <button type="button" class="btn btn-primary w-100">
              Generate Report
            </button>
          </div>

        </div>

      </form>

      <!-- Report Table Card -->
      <div class="card shadow-sm">
        <div class="card-body">

          <!-- Search Input -->
          <div class="row mb-3">
            <div class="col-md-4">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <button class="btn btn-outline-secondary">
                  <i class="fa fa-search"></i> Search
                </button>
              </div>
            </div>
          </div>

          <!-- Table -->
          <div class="mt-2">
            <ngx-datatable class="bootstrap reprint-table" [rows]="reprintRows" [columnMode]="'force'"
              [headerHeight]="45" [footerHeight]="50" [rowHeight]="'auto'">

              <ngx-datatable-column name="T/R Receipt No." prop="trReceiptNo">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <a href="#" class="bc-2">{{ row.trReceiptNo }}</a>
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Receipt Date" prop="receiptDate"></ngx-datatable-column>

              <ngx-datatable-column name="Receipt No." prop="receiptNo">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <a href="#" class="bc-2">{{ row.receiptNo }}</a>
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Chit No." prop="chitNo"></ngx-datatable-column>

              <ngx-datatable-column name="Receipt Amount" prop="amount">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <div class="text-end">{{ row.amount }}</div>
                </ng-template>
                <ng-template ngx-datatable-footer-template>
                  <div class="text-end fw-bold pe-2">
                    Total: â‚¹ {{ totalAmount }}
                  </div>
                </ng-template>
              </ngx-datatable-column>

            </ngx-datatable>
          </div>


          <!-- No Data Message -->
          <!-- <div class="text-center text-muted mt-3">
        No Records to Display
      </div> -->

        </div>
      </div>
    </div>
  </div>
