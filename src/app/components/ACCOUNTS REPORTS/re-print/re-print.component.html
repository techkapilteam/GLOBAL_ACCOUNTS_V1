<div class="container-fluid">

  <div class="card shadow-sm mb-3">
    <div class="card-header bg-light">
      <h5 class="mb-0 bc-2">Re Print</h5>
    </div>

    <div class="card-body">
      <form>

        <div class="row g-3">

          <div class="col-md-3 mb-3">
            <label class="required-field">Transaction Type</label>
            <select class="form-control">
              <option value="">Select</option>
              <option>Type 1</option>
              <option>Type 2</option>
            </select>
          </div>

          <div class="col-md-3 mb-3">
            <label class="required-field">Transaction No.</label>
            <input type="text" class="form-control" placeholder="Enter Transaction No">
          </div>

          <div class="col-md-3 mb-3">
            <label class="required-field">PAN No.</label>
            <input type="text" class="form-control" placeholder="Enter PAN No">
          </div>

          <div class="col-md-3 mb-3">
            <label class="required-field">CAO</label>
            <select class="form-control">
              <option value="">Select CAO</option>
              <option>Branch A</option>
              <option>Branch B</option>
            </select>
          </div>

          <div class="col-md-3 d-flex align-items-end mb-3">
            <button type="button" class="btn btn-primary w-100">
              <img src="images/icon-check-white.svg" class="me-2" width="18" />
              Generate Report
            </button>
          </div>

        </div>

      </form>
    </div>
  </div>

  <!-- Report Table Card -->
  <div class="card shadow-sm">
    <div class="card-body">

      <!-- Search Input -->
      <div class="row mb-3">
        <div class="col-md-4">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search">
            <button class="btn btn-outline-secondary">
              <i class="fa fa-search"></i> Search
            </button>
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-bordered text-center">
          <thead class="table-light">
            <tr>
              <th>T/R Receipt No.</th>
              <th>Receipt Date</th>
              <th>Receipt No.</th>
              <th>Chit No.</th>
              <th>Receipt Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><a href="#" class="bc-2">TR001</a></td>
              <td>01/01/2026</td>
              <td><a href="#" class="bc-2">R001</a></td>
              <td>CHT001</td>
              <td class="text-end">₹ 10,000.00</td>
            </tr>
            <tr>
              <td><a href="#" class="bc-2">TR002</a></td>
              <td>02/01/2026</td>
              <td><a href="#" class="bc-2">R002</a></td>
              <td>CHT002</td>
              <td class="text-end">₹ 15,500.00</td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4" class="text-end fw-bold">Total</td>
              <td class="text-end fw-bold">₹ 25,500.00</td>
            </tr>
          </tfoot>
        </table>
      </div>

      <!-- No Data Message -->
      <div class="text-center text-muted mt-3">
        No Records to Display
      </div>

    </div>
  </div>

</div>
