<div class="screen-container">
  <div class="screen-card">
    <div class="screen-header">
      <h2>Cheque Management</h2>
    </div>
    <div class="container-fluid px-4 py-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <form [formGroup]="chequemanagementform">
            <div class="section-content">
              <div class="row">

                <div class="col-md-4 col-xl-4">
                  <div class="form-group">
                    <label class="required-field">Select Bank</label>
                    <div class="input-group">
                      <!-- pBankname -->
                      <select class="form-control" id="bankName" formControlName="bankName"
                        (change)="getrecordid($event)">
                        <option value="" selected>--Select--</option>
                        <option *ngFor="let i of bankdetails" [value]="i.bankName">
                          {{ i.bankName }}
                        </option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="col-md-4 col-xl-4">
                  <div class="form-group">
                    <label class="required-field">Number Of Cheques</label>
                    <input type="text" class="form-control" id="pNoofcheques" maxlength="3"
                      formControlName="pNoofcheques" (change)="noofcheques($event)" appZero appNumbersonly>
                  </div>
                </div>

                <div class="col-md-4 col-xl-4">
                  <div class="row">

                    <div class="col-md-6 col-xl-6">
                      <div class="form-group">
                        <label class="required-field">From No.</label>
                        <input type="text" class="form-control" id="pChequefrom" maxlength="8"
                          formControlName="pChequefrom" (change)="fromchequeno($event)" appZero appNumbersonly>
                      </div>
                    </div>

                    <div class="col-md-6 col-xl-6">
                      <div class="form-group">
                        <label class="required-field">To No.</label>
                        <input type="text" class="form-control" id="pChequeto" formControlName="pChequeto" readonly
                          appNumbersonly>
                      </div>
                    </div>

                  </div>
                </div>

                <div class="col-md-12 col-xl-12">
                  <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary border-0" (click)="addtoGrid()"
                      [disabled]="chequemanagementform.invalid">
                      <!-- <img src="assets/images/icon-add-blue-rounded.svg" class="me-2" width="20" height="20"> -->
                      Add
                    </button>
                  </div>
                </div>

              </div>
            </div>

            <div class="section-content mt-2">
              <div class="row">
                <div class="col-md-12 col-xl-12">

                  <!-- <ngx-datatable class="material expandable table" [rows]="gridData" columnMode="force"
                    [headerHeight]="50" [rowHeight]="50" [footerHeight]="0" [limit]="5">

                    <ngx-datatable-column name="No. of Cheques" prop="pNoofcheques" [cellClass]="'cell-center'"
                      [headerClass]="'header-center'">
                    </ngx-datatable-column>

                    <ngx-datatable-column name="From No." prop="pChequefrom" [cellClass]="'cell-left'"
                      [headerClass]="'header-left'">
                    </ngx-datatable-column>

                    <ngx-datatable-column name="To No." prop="pChequeto" [cellClass]="'cell-left'"
                      [headerClass]="'header-left'">
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Action" prop="pStatusname">
                      <ng-template ngx-datatable-cell-template let-value="value">
                        <span *ngIf="value === true">Active</span>
                        <span *ngIf="value === false">InActive</span>
                      </ng-template>
                    </ngx-datatable-column>

                  </ngx-datatable> -->
                  <p-table
  [value]="gridData"
  [rows]="5"
  responsiveLayout="scroll"
  styleClass="p-datatable-gridlines p-datatable-sm"
>

  <!-- Header -->
  <ng-template pTemplate="header">
    <tr>
      <th class="text-center">No. of Cheques</th>
      <th class="text-left">From No.</th>
      <th class="text-left">To No.</th>
      <th class="text-center">Action</th>
    </tr>
  </ng-template>

  <!-- Body -->
  <ng-template pTemplate="body" let-row>
    <tr>
      <td class="text-center">{{ row.pNoofcheques }}</td>
      <td class="text-left">{{ row.pChequefrom }}</td>
      <td class="text-left">{{ row.pChequeto }}</td>

      <td class="text-center">
        <span *ngIf="row.pStatusname === true">Active</span>
        <span *ngIf="row.pStatusname === false">InActive</span>
      </td>
    </tr>
  </ng-template>

  <!-- No Data -->
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="4" class="text-center">
        No data to display
      </td>
    </tr>
  </ng-template>

</p-table>


                </div>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-12 col-xl-12">
                <div class="d-flex justify-content-end">

                  <button type="button" class="btn btn-g-icon me-4 px-3 border-0" (click)="clear()">
                    <!-- <img src="assets/images/icon-cancel-white.svg" class="me-3" width="20" height="20"> -->
                    Clear
                  </button>

                  <button type="button" class="btn btn-s-icon px-3 border-0 me-4" (click)="save('InActive')"
                    [disabled]="disablesavebutton">
                    <!-- <img src="assets/images/icon-check-white.svg" class="me-3" width="20" height="20"
                *ngIf="!disablesavebutton"> -->
                    <i class="fa" [ngClass]="{ 'fa-spin fa-spinner': disablesavebutton }"></i>
                    {{ buttonname }}
                  </button>

                  <button type="button" class="btn btn-s-icon px-3 border-0" (click)="save('Active')"
                    [disabled]="disablesaveactivebutton">
                    <!-- <img src="assets/images/icon-check-white.svg" class="me-3" width="20" height="20"
                *ngIf="!disablesaveactivebutton"> -->
                    <i class="fa" [ngClass]="{ 'fa-spin fa-spinner': disablesaveactivebutton }"></i>
                    {{ buttonnameactive }}
                  </button>

                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
