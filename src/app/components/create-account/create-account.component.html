<div class="create-account-container">
  <div class="form-card">
    <div class="form-header">
      <h1>Create New Account</h1>
      <p>Please fill in all the required information to create a new customer account</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="account-form">
      <!-- Personal Information Section -->
      <div class="form-section">
        <h2 class="section-title">Personal Information</h2>
        <div class="form-row">
          <div class="form-group">
            <label>First Name *</label>
            <input type="text" [(ngModel)]="accountData.firstName" name="firstName" required placeholder="Enter first name">
          </div>
          <div class="form-group">
            <label>Middle Name</label>
            <input type="text" [(ngModel)]="accountData.middleName" name="middleName" placeholder="Enter middle name">
          </div>
          <div class="form-group">
            <label>Last Name *</label>
            <input type="text" [(ngModel)]="accountData.lastName" name="lastName" required placeholder="Enter last name">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Date of Birth *</label>
            <input type="date" [(ngModel)]="accountData.dateOfBirth" name="dateOfBirth" required>
          </div>
          <div class="form-group">
            <label>Gender *</label>
            <select [(ngModel)]="accountData.gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Marital Status</label>
            <select [(ngModel)]="accountData.maritalStatus" name="maritalStatus">
              <option value="">Select Status</option>
              <option value="single">Single</option>
              <option value="married">Married</option>
              <option value="divorced">Divorced</option>
              <option value="widowed">Widowed</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Nationality *</label>
            <input type="text" [(ngModel)]="accountData.nationality" name="nationality" required placeholder="Enter nationality">
          </div>
        </div>
      </div>

      <!-- Contact Information Section -->
      <div class="form-section">
        <h2 class="section-title">Contact Information</h2>
        <div class="form-row">
          <div class="form-group">
            <label>Email Address *</label>
            <input type="email" [(ngModel)]="accountData.email" name="email" required placeholder="Enter email address">
          </div>
          <div class="form-group">
            <label>Phone Number *</label>
            <input type="tel" [(ngModel)]="accountData.phone" name="phone" required placeholder="Enter phone number">
          </div>
          <div class="form-group">
            <label>Alternate Phone</label>
            <input type="tel" [(ngModel)]="accountData.alternatePhone" name="alternatePhone" placeholder="Enter alternate phone">
          </div>
        </div>
      </div>

      <!-- Address Information Section -->
      <div class="form-section">
        <h2 class="section-title">Address Information</h2>
        <div class="form-row">
          <div class="form-group full-width">
            <label>Address Line 1 *</label>
            <input type="text" [(ngModel)]="accountData.addressLine1" name="addressLine1" required placeholder="Street address">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label>Address Line 2</label>
            <input type="text" [(ngModel)]="accountData.addressLine2" name="addressLine2" placeholder="Apartment, suite, etc.">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>City *</label>
            <input type="text" [(ngModel)]="accountData.city" name="city" required placeholder="Enter city">
          </div>
          <div class="form-group">
            <label>State/Province *</label>
            <input type="text" [(ngModel)]="accountData.state" name="state" required placeholder="Enter state">
          </div>
          <div class="form-group">
            <label>ZIP/Postal Code *</label>
            <input type="text" [(ngModel)]="accountData.zipCode" name="zipCode" required placeholder="Enter ZIP code">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Country *</label>
            <input type="text" [(ngModel)]="accountData.country" name="country" required placeholder="Enter country">
          </div>
        </div>
      </div>

      <!-- Identification Section -->
      <div class="form-section">
        <h2 class="section-title">Identification</h2>
        <div class="form-row">
          <div class="form-group">
            <label>ID Type *</label>
            <select [(ngModel)]="accountData.idType" name="idType" required>
              <option value="">Select ID Type</option>
              <option value="passport">Passport</option>
              <option value="drivers-license">Driver's License</option>
              <option value="national-id">National ID</option>
              <option value="voter-id">Voter ID</option>
            </select>
          </div>
          <div class="form-group">
            <label>ID Number *</label>
            <input type="text" [(ngModel)]="accountData.idNumber" name="idNumber" required placeholder="Enter ID number">
          </div>
          <div class="form-group">
            <label>SSN/Tax ID</label>
            <input type="text" [(ngModel)]="accountData.ssn" name="ssn" placeholder="Enter SSN">
          </div>
        </div>
      </div>

      <!-- Employment Information Section -->
      <div class="form-section">
        <h2 class="section-title">Employment Information</h2>
        <div class="form-row">
          <div class="form-group">
            <label>Employment Status *</label>
            <select [(ngModel)]="accountData.employmentStatus" name="employmentStatus" required>
              <option value="">Select Status</option>
              <option value="employed">Employed</option>
              <option value="self-employed">Self Employed</option>
              <option value="unemployed">Unemployed</option>
              <option value="retired">Retired</option>
              <option value="student">Student</option>
            </select>
          </div>
          <div class="form-group">
            <label>Employer Name</label>
            <input type="text" [(ngModel)]="accountData.employer" name="employer" placeholder="Enter employer name">
          </div>
          <div class="form-group">
            <label>Occupation</label>
            <input type="text" [(ngModel)]="accountData.occupation" name="occupation" placeholder="Enter occupation">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Annual Income *</label>
            <select [(ngModel)]="accountData.annualIncome" name="annualIncome" required>
              <option value="">Select Income Range</option>
              <option value="0-25000">$0 - $25,000</option>
              <option value="25000-50000">$25,000 - $50,000</option>
              <option value="50000-100000">$50,000 - $100,000</option>
              <option value="100000-250000">$100,000 - $250,000</option>
              <option value="250000+">$250,000+</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Account Details Section -->
      <div class="form-section">
        <h2 class="section-title">Account Details</h2>
        <div class="form-row">
          <div class="form-group">
            <label>Account Type *</label>
            <select [(ngModel)]="accountData.accountType" name="accountType" required>
              <option value="">Select Account Type</option>
              <option value="savings">Savings Account</option>
              <option value="checking">Checking Account</option>
              <option value="business">Business Account</option>
              <option value="fixed-deposit">Fixed Deposit</option>
            </select>
          </div>
          <div class="form-group">
            <label>Initial Deposit *</label>
            <input type="number" [(ngModel)]="accountData.initialDeposit" name="initialDeposit" required placeholder="Enter amount" min="0">
          </div>
          <div class="form-group">
            <label>Branch *</label>
            <select [(ngModel)]="accountData.branch" name="branch" required>
              <option value="">Select Branch</option>
              <option value="main">Main Branch</option>
              <option value="downtown">Downtown Branch</option>
              <option value="north">North Branch</option>
              <option value="south">South Branch</option>
              <option value="east">East Branch</option>
              <option value="west">West Branch</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Additional Information Section -->
      <div class="form-section">
        <h2 class="section-title">Additional Information</h2>
        <div class="form-row">
          <div class="form-group full-width">
            <label>How did you hear about us?</label>
            <select [(ngModel)]="accountData.referenceSource" name="referenceSource">
              <option value="">Select Source</option>
              <option value="friend">Friend/Family</option>
              <option value="advertisement">Advertisement</option>
              <option value="social-media">Social Media</option>
              <option value="website">Website</option>
              <option value="branch">Branch Visit</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width checkbox-group">
            <label>
              <input type="checkbox" [(ngModel)]="accountData.termsAccepted" name="termsAccepted" required>
              I agree to the terms and conditions *
            </label>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="form-actions">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Create Account</button>
      </div>
    </form>
  </div>
</div>
