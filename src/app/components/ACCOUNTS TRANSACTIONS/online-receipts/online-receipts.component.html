<form [formGroup]="onlineprocessingform">
    <div class="section-content">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Paytm Transaction Date</label>
                            <input class="form-control" readonly type="text" title="Transaction Date" id="fromdate"
                                formControlName="fromdate" (ngModelChange)="DateChange($event)" bsDatepicker
                                [bsConfig]="dpConfig" placeholder=""
                                [ngClass]="{ 'is-invalid': onlineformvalidation.fromdate }">
                            <app-validation-message [messgae]="onlineformvalidation?.fromdate">
                            </app-validation-message>
                        </div>
                    </div>
                    <div class="d-flex justify-content-start mt-4">
                        <button (click)="onlineupdatedata()" class="btn btn-b-icon border-0 mt-1 mr-2" [disabled]="isdisabled2" >
                            <i class="fa" [ngClass]="{'fa-spin fa-spinner': disablesavebutton}"></i>{{savebutton}}
                        </button>
                    </div>
                    <div *ngIf="iscompleted1">
                        <span  class="col-md-4" style="color: green;">
                       COMPLETED
                        </span>
                 </div>
                </div>
            </div>
             <div class="col-md-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Cashfree Transaction Date</label>
                            <input class="form-control" readonly type="text" title="Cashfree" id="Cashfreefromdate"
                                formControlName="Cashfreefromdate" bsDatepicker
                                [bsConfig]="dpConfig" placeholder=""
                                [ngClass]="{ 'is-invalid': onlineformvalidation.Cashfreefromdate }">
                            <app-validation-message [messgae]="onlineformvalidation?.Cashfreefromdate">
                            </app-validation-message>
                        </div>
                    </div>
                    <div class="d-flex justify-content-start mt-4">
                        <button (click)="onlineupdatedataCashfree()" class="btn btn-b-icon border-0 mt-1 mr-2" [disabled]="CashFreedisabled" >
                            <i class="fa" [ngClass]="{'fa-spin fa-spinner': Cashfreedisablesavebutton}"></i>{{Cashfreesavebutton}}
                        </button>
                    </div>
                    <div *ngIf="CashFreecompleted">
                        <span  class="col-md-4" style="color: green;">
                       COMPLETED
                        </span>
                 </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section-content">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Transaction Date</label>
                            <input class="form-control" readonly type="text" title="Transaction Date" id="date1"
                                formControlName="date1" (ngModelChange)="DateChange($event)" bsDatepicker
                                [bsConfig]="dpConfig" placeholder=""
                                [ngClass]="{ 'is-invalid': onlineformvalidation.date1 }">
                            <app-validation-message [messgae]="onlineformvalidation?.date1">
                            </app-validation-message>
                        </div>
                    </div>
                    <div class="d-flex justify-content-start mt-4">
                        <button (click)="sqldumpeddata()" class="btn btn-secondary border-2 mt-1 mr-2" [disabled]="isdisabled">
                            <i class="fa" [ngClass]="{'fa-spin fa-spinner': disablesavebutton1}"></i>{{savebutton1}}
                       </button>
                    </div>
                    <div *ngIf="iscompleted">
                           <span  class="col-md-4" style="color: green;">
                          COMPLETED
                           </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section-content">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Transaction Date</label>
                            <input class="form-control" readonly type="text" title="Transaction Date" id="date2"
                                formControlName="date2" (ngModelChange)="DateChange1($event)" bsDatepicker
                                [bsConfig]="dpConfig" placeholder=""
                                [ngClass]="{ 'is-invalid': onlineformvalidation.date2 }">
                            <app-validation-message [messgae]="onlineformvalidation?.date2">
                            </app-validation-message>
                        </div>
                    </div>
                    <div class="d-flex justify-content-start mt-4">
                        <button (click)="paytmreceipt()" class="btn btn-b-icon border-0 mt-1 mr-2" [disabled]="isdisabled1" >
                            <i class="fa" [ngClass]="{'fa-spin fa-spinner': disablesavebutton2}"></i>
                            {{savebutton2}}
                        </button>
                    </div>
                    <div *ngIf="iscompleted2">
                        <span class="col-md-4" style="color: green;">
                       COMPLETED
                        </span>
                 </div>

                </div>
            </div>
        </div>

        <div class="row mt-2" >
            <!-- <div class="col-md-4">
                <label for="">Pending Receipts {{paymentmode}}</label>
              <p>Count:  <span>{{pendingcount}}</span>  <span>    Total Amount :<span> {{currencysymbol}} {{pendingamt | currencypipe}}</span></span> </p>
            </div>
            <div class="col-md-4">
                <label for="">Cleared Receipts  {{paymentmode}}</label>
                <p>Count:  <span>{{clearedcount}}</span>  <span>    Total Amount :<span>{{currencysymbol}} {{clearedamt | currencypipe}}</span></span> </p>
            </div> -->
            <div class="col-md-6">
            <table>
                <thead>
                    <th>Payment Mode</th>
                     <th>Status</th>
                     <th class="text-right">Count</th>
                     <th class="text-right">Amount</th>
                </thead>
                <tr *ngFor="let data of PaytmAutoreceiptCount">
                    <td>{{data.paymentmode}}</td>
                    <td *ngIf="data.trstatus == 'Y'">Cleared</td>
                    <td *ngIf="data.trstatus == 'N'">Pending</td>
                    <td *ngIf="data.trstatus == ''"> </td>
                     <td class="text-right">{{data.count}}</td>
                       <td class="text-right">{{currencysymbol}} {{data.sum | currency:currencyCode:'symbol':'1.2-2'"}}</td>
                </tr>
            </table>
            </div>


        </div>
    </div>
</form>
