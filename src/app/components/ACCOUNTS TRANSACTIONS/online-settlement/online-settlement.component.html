<div class="container mt-3">

  <div class="section-content">
    <div class="row">

      <div class="col-md-4 col-xl-4">
        <div class="form-group">
          <label class="required-field">Transaction Date</label>
          <input type="text" class="form-control" [value]="today" readonly />
        </div>

        <div class="form-group">
          <label class="required-field">Receipt Date</label>
          <input type="text"
                 class="form-control"
                 bsDatepicker
                 [(ngModel)]="receiptDate"
                 name="receiptDate"
                 [bsConfig]="dpConfig"
                 readonly
                 onkeydown="return false" />
        </div>

        <div class="form-group">
          <label class="required-field">Clear Date</label>
          <input type="text"
                 class="form-control"
                 bsDatepicker
                 [(ngModel)]="clearDate"
                 name="clearDate"
                 [bsConfig]="dpConfig"
                 readonly
                 onkeydown="return false" />
        </div>

        <div class="form-group">
          <label>Bank</label>
          <select class="form-control">
            <option value="">Select</option>
            <option>SBI</option>
            <option>HDFC</option>
            <option>ICICI</option>
          </select>
        </div>

        <div class="form-group">
          <label>Online Account</label>
          <select class="form-control">
            <option value="">Select</option>
            <option>Paytm</option>
            <option>PhonePe</option>
            <option>Google Pay</option>
          </select>
        </div>
      </div>

      <div class="col-md-8 col-xl-8">
        <div class="border rounded shadow-sm bg-light p-3 mb-3">
          <hr class="mt-2 mb-3" />
          <div class="form-group mb-2">
            <label class="mb-0">Balance: </label>
            <span class="ml-2 font-weight-bold">₹ 25,000.00 Dr</span>
          </div>
          <div class="form-group mb-0">
            <label class="mb-0">BRS Date: </label>
            <span class="ml-2 font-weight-bold">23/01/2026</span>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="section-content mt-2">
    <div class="row">
      <div class="col-md-12 col-xl-12">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="chequeintype" id="all" checked>
          <label class="form-check-label" for="all">All</label>
        </div>
        <div class="form-check form-check-inline ml-5">
          <input class="form-check-input" type="radio" name="chequeintype" id="cleared">
          <label class="form-check-label" for="cleared">Cleared</label>
        </div>
        <div class="form-check form-check-inline ml-5">
          <input class="form-check-input" type="radio" name="chequeintype" id="pending">
          <label class="form-check-label" for="pending">Pending</label>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-6 col-xl-6">
        <div class="form-group">
          <input type="search" class="form-control" placeholder="Search" />
        </div>
        <div class="col-md-4 col-xl-4 d-flex align-items-center">
          <button type="button" class="btn btn-primary mt-2">ALL</button>
        </div>
      </div>
    </div>

    <ngx-datatable ngSkipHydration class="bootstrap mt-3"
                   style="height: 200px; width: 100%;"
                   [rows]="rows"
                   [columnMode]="'force'"
                   [headerHeight]="45"
                   [rowHeight]="45"
                   [footerHeight]="0"
                   [selectionType]="SelectionType.checkbox"
                   [selected]="selected"
                   [scrollbarH]="true"
                   [messages]="{emptyMessage: 'No data to display'}"
                   (select)="onSelect($event)">
               
      <ngx-datatable-column [width]="60" [checkboxable]="true" [headerCheckboxable]="true">
      </ngx-datatable-column>

      <ngx-datatable-column name="Chit Receipt No" prop="receiptNo"></ngx-datatable-column>
      <ngx-datatable-column name="Reference No." prop="referenceNo"></ngx-datatable-column>
      <ngx-datatable-column name="Branch Name" prop="branch"></ngx-datatable-column>

      <ngx-datatable-column name="Amount" prop="amount">
        <ng-template ngx-datatable-cell-template let-value="value">
          ₹ {{ value | number:'1.2-2' }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Party" prop="party"></ngx-datatable-column>
      <ngx-datatable-column name="Receipt Date" prop="receiptDate"></ngx-datatable-column>
      <ngx-datatable-column name="Deposited Date" prop="depositedDate"></ngx-datatable-column>
      <ngx-datatable-column name="Clear Date" prop="clearDate"></ngx-datatable-column>
      <ngx-datatable-column name="Receipt Id" prop="receiptId"></ngx-datatable-column>
      <ngx-datatable-column name="Transaction Mode" prop="mode"></ngx-datatable-column>
      <ngx-datatable-column name="UPI Name" prop="upi"></ngx-datatable-column>

    </ngx-datatable>

    <div class="text-right font-weight-bold mt-2 pr-3">
      Selected Rows Count is: 0
    </div>
    <div class="text-right font-weight-bold mt-2 pr-3">
      Selected Total Value is: ₹ 0
    </div>
    <div class="d-flex justify-content-end mt-3 gap-3">
      <button type="button" class="btn btn-dark" style="width: 100px;" (click)="clearSelection()">
        <i class="fa fa-times"></i> Clear
      </button>
      <button type="button" class="btn btn-primary" style="width: 100px;">
        <i class="fa fa-check"></i> Save
      </button>
    </div>

  </div>
</div>
