<div class="screen-container">
  <div class="screen-card">
    <div class="screen-header">
      <h2>Petty Receipt Cancel</h2>
    </div>
    <div class="screen-content">
      <form [formGroup]="pettycashcancelform" autocomplete="off">
        <div class="row g-3">
          <!-- Receipt No. -->
          <div class="col-md-4">
            <div class="mb-3">
              <label class="form-label required-field" title="Receipt No.">Receipt No.</label>
              <select id="receiptid" class="form-select">
                <option value="" disabled selected>Select</option>
                <option value="1">REC001</option>
                <option value="2">REC002</option>
                <option value="3">REC003</option>
                <!-- Add more options as needed -->
              </select>
              <div class="invalid-feedback">
                <!-- Validation message placeholder -->
              </div>
            </div>
          </div>

          <!-- Show Button -->
          <div class="col-md-4  mt-4 pt-4">
            <button type="button" class="btn btn-primary" (click)="onshow()">Show</button>
          </div>
          <!-- Date -->
          <div class="col-md-4">

            <div class="form-group">
              <label class="required-field"> Date</label>
              <input class="form-control w-auto" type="text" title="Date" id="todate" formControlName="toDate"
                placeholder="" [bsConfig]="dpConfig" #dp="bsDatepicker" bsDatepicker placement="bottom"
                [disabled]="false">
            </div>

          </div>

          <div class="row" *ngIf="show">




            <!-- Displayed Receipt Details -->
            <div class="mt-3 border rounded shadow-sm p-3 bg-light">
              <div class="row mb-2">
                <div class="col-md-6">
                  <label class="fw-bold">Credit To: <span class="fw-light">John Doe</span></label>
                  <br>
                  <label class="fw-bold">Received From: <span class="fw-light">John Doe</span></label>
                </div>
                <div class="col-md-6 text-end">
                  <label class="fw-bold">Receipt Date:</label>
                  <span>16-Jan-2026</span>
                </div>
              </div>

              <!-- Table of Receipt Items -->
              <div class="table-responsive">
                <table class="table table-striped table-bordered">
                  <thead class="table-light">
                    <tr>
                      <th>S.No</th>
                      <th>Particulars</th>
                      <th class="text-end">Amount</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>Service Charges</td>
                      <td class="text-end">$100.00</td>
                    </tr>
                    <tr>
                      <td>2</td>
                      <td>Consulting Fees</td>
                      <td class="text-end">$250.00</td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <td colspan="2" class="text-end fw-bold">Total</td>
                      <td class="text-end fw-bold">$350.00</td>
                    </tr>
                  </tfoot>
                </table>
              </div>

              <!-- Additional Info -->
              <div class="row mt-2">
                <div class="col-md-6">
                  <label class="fw-bold">Narration:</label>
                  <span>Payment received for consulting services</span>
                </div>
                <div class="col-md-3">
                  <label class="fw-bold">Mode of Transaction:</label>
                  <span>Bank Transfer</span>
                </div>
                <div class="col-md-3">
                  <label class="fw-bold">Done By:</label>
                  <span>Jane Smith</span>
                </div>
              </div>
            </div>

            <!-- Cancellation Reason & Authorized By -->
            <div class="row mt-3 g-3">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label required-field" title="Reason">Reason</label>
                  <textarea class="form-control" maxlength="250"></textarea>
                  <div class="invalid-feedback">
                    <!-- Validation message placeholder -->
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label required-field" title="Authorized By">Authorized By</label>
                  <select class="form-select">
                    <option value="" disabled selected>Select</option>
                    <option value="1">John Manager</option>
                    <option value="2">Alice Supervisor</option>
                    <option value="3">Bob Admin</option>
                  </select>
                  <div class="invalid-feedback">
                    <!-- Validation message placeholder -->
                  </div>
                </div>
              </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-end gap-2 mb-4">
              <button type="reset" class="btn btn-secondary">cancel</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
