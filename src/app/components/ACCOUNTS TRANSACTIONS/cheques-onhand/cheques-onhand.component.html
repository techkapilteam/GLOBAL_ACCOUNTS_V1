<div class="screen-container">
    <div class="screen-card">
        <div class="screen-header">
            <h2>Cheques On Hand</h2>
        </div>
        <div class="screen-content">
            <form>
                <div class="mt-2 border rounded shadow-sm bg-white">

                    <div class="section-content">

                        <div class="row align-items-end g-3">

                            <div class="col-md-2">
                                <label>Date</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <label>Bank</label>
                                <select class="form-control">
                                    <option>Select</option>
                                    <option>Union Bank Of India</option>
                                    <option>SBI</option>
                                    <option>HDFC Bank</option>
                                </select>
                            </div>
                            <div class="col-md-7">
                                <div class="border rounded bg-light p-3">
                                    <h5 class="text-primary mb-2">
                                        <u>Cheques on Hand</u>
                                    </h5>
                                    <strong>
                                        Balance: ₹ 15,74,94,468 Dr
                                        &nbsp;&nbsp;&nbsp;
                                        BRS Date: 05-Dec-2025
                                    </strong>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </form>

            <form>
                <div class="section-content mt-3">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <input type="search" class="form-control" placeholder="Search for cheque number">
                        </div>

                        <div class="col-md-3 text-end">

                            <span class="mx-3 cursor-pointer">
                                <img src="assets/pdf.svg" width="18" class="me-1">
                                <small>PDF</small>
                            </span>

                            <span class="mx-3 cursor-pointer">
                                <img src="assets/print.svg" width="18" class="me-1">
                                <small>Print</small>
                            </span>

                            <span class="mx-1 cursor-pointer">
                                <img src="assets/excel.svg" width="18" class="me-1">
                                <small>Excel</small>
                            </span>

                        </div>
                    </div>
                </div>
            </form>

            <form>
                <ul class="nav nav-tabs mt-4">
                    <li class="nav-item">
                        <button class="nav-link active" (click)="setTab('ALL')">
                            All
                        </button>
                    </li>

                    <li class="nav-item">
                        <button class="nav-link" (click)="setTab('CHEQUE')">
                            Cheques Received
                        </button>
                    </li>

                    <li class="nav-item">
                        <button class="nav-link" (click)="setTab('ONLINE')">
                            Online Receipts
                        </button>
                    </li>

                    <li class="nav-item">
                        <button class="nav-link" (click)="setTab('DEPOSITED')">
                            Deposited
                        </button>
                    </li>

                    <li class="nav-item">
                        <button class="nav-link" (click)="setTab('CANCELLED')">
                            Cancelled
                        </button>
                    </li>
                </ul>

                <div *ngIf="activeTab === 'DEPOSITED' || activeTab === 'CANCELLED'" class="row mt-3">

                    <div class="col-md-3">
                        <label>BRS From Date</label>
                        <input type="date" class="form-control" value="2025-12-05">
                    </div>

                    <div class="col-md-3">
                        <label>BRS To Date</label>
                        <input type="date" class="form-control" value="2025-12-05">
                    </div>

                    <div class="col-md-2 d-flex align-items-end">
                        <button class="btn btn-primary">
                            Show
                        </button>
                    </div>
                </div>

                <div class="section-content mt-3">
                    <ngx-datatable class="material striped" [rows]="gridData" [headerHeight]="45" [rowHeight]="45"
                        [columnMode]="'force'" [scrollbarH]="true">

                        <ngx-datatable-column [width]="40" *ngIf="showActionColumns">
                            <ng-template ngx-datatable-header-template>
                                <input type="checkbox" [checked]="isAllSelected()" (change)="toggleAll($event)" />
                            </ng-template>

                            <ng-template ngx-datatable-cell-template let-row="row">
                                <input type="checkbox" [(ngModel)]="row.selected" />
                            </ng-template>

                        </ngx-datatable-column>

                        <ngx-datatable-column name="Deposit" [width]="90" *ngIf="showActionColumns">
                            <ng-template ngx-datatable-cell-template let-row="row">
                                <input type="checkbox" [(ngModel)]="row.deposit" [disabled]="row.mode === 'ONLINE'" />
                            </ng-template>

                        </ngx-datatable-column>

                        <ngx-datatable-column name="Cancel" [width]="90" *ngIf="showActionColumns">
                            <ng-template ngx-datatable-cell-template let-row="row">
                                <input type="checkbox" [(ngModel)]="row.cancel" />
                            </ng-template>

                        </ngx-datatable-column>

                        <ngx-datatable-column name="Cheque / Reference" prop="cheque"></ngx-datatable-column>

                        <ngx-datatable-column name="Branch Name" prop="branch"></ngx-datatable-column>

                        <ngx-datatable-column name="Amount">
                            <ng-template ngx-datatable-cell-template let-row="row">
                                ₹ {{ row.amount | number:'1.2-2' }}
                            </ng-template>

                        </ngx-datatable-column>

                        <ngx-datatable-column name="Party" prop="party"></ngx-datatable-column>
                        <ngx-datatable-column name="Receipt Date" prop="receiptDate"></ngx-datatable-column>
                        <ngx-datatable-column name="Cheque Date" prop="chequeDate"></ngx-datatable-column>


                        <ngx-datatable-column *ngIf="activeTab === 'DEPOSITED'" name="Deposited Date"
                            prop="depositedDate">
                        </ngx-datatable-column>

                        <ngx-datatable-column *ngIf="activeTab === 'CANCELLED'" name="Cancelled Date"
                            prop="cancelledDate">
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Receipt No" prop="receiptNo"></ngx-datatable-column>
                        <ngx-datatable-column name="Receipt Id" prop="receiptId"></ngx-datatable-column>
                        <ngx-datatable-column name="Transaction Mode" prop="mode"></ngx-datatable-column>
                        <ngx-datatable-column name="Cheque Bank Name" prop="bank"></ngx-datatable-column>

                    </ngx-datatable>

                    <div class="section-content mt-4">
                        <div class="d-flex justify-content-end gap-3">

                            <button type="button" class="btn btn-secondary">Clear</button>

                            <button type="button" class="btn btn-primary">Save</button>

                        </div>
                    </div>


                </div>
            </form>
